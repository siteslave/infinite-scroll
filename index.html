<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Paging testing</title>
    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/lumx/dist/lumx.min.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

    <script src="app.js"></script>

</head>
<body ng-controller="MainController">
    <div class="toolbar bgc-indigo-500">
        <div class="toolbar__left mr+++">
            <button class="btn btn--l btn--white btn--icon" lx-ripple>
                <i class="mdi mdi-menu"></i>
            </button>
        </div>

        <span class="toolbar__label fs-title tc-white">Lorem Ipsum</span>

        <div class="toolbar__right">
            <lx-dropdown position="right" from-top>
                <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dropdown-toggle>
                    <i class="mdi mdi-dots-vertical"></i>
                </button>

                <lx-dropdown-menu>
                    <ul>
                        <li><a class="dropdown-link">Action</a></li>
                        <li><a class="dropdown-link">Another action</a></li>
                        <li><a class="dropdown-link">Something else here</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-link dropdown-link--is-header">Header</a></li>
                        <li><a class="dropdown-link">Separated link</a></li>
                    </ul>
                </lx-dropdown-menu>
            </lx-dropdown>
        </div>
    </div>

    <div class="card">
        <div flex-container="column" flex-align="space-between center">
            <div flex-item class="p+">
                <div class="data-table-container" infinite-scroll="loadMore()" infinite-scroll-distance="3">
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                        </tr>
                        <tr>
                            <td colspan="2" class="divider divider--dark"></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="data-table__clickable-row" ng-repeat="u in users">
                            <td>{{u.id}}</td>
                            <td>{{u.username}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div flex-item class="p+">
                <button ng-show="showButton" class="btn btn--l btn--blue btn--raised"
                        lx-ripple ng-click="loadMore()">Load more..</button>
                <div id="progress" ng-show="busy"></div>
            </div>
        </div>

    </div>


</body>
</html>
